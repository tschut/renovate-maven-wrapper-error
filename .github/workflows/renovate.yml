name: Renovate
on:
  workflow_dispatch: # allows manual one-off run
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Renovate
        uses: renovatebot/github-action@v41.113.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
